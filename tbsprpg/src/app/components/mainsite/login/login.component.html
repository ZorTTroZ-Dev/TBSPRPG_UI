<form class="p-4 p-md-5 border rounded-3 bg-light" (ngSubmit)="login()" [formGroup]="loginForm">
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
    <label for="floatingInput">Email Address</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="row">
    <div class="checkbox mb-3 col-7">
      <label>
        <input type="checkbox" formControlName="remember"> Remember me
      </label>
    </div>
    <div class="col-5">
      <a href="">Forgot Password</a>
    </div>
  </div>
  <button type="submit" class="w-100 btn btn-lg btn-dark">Sign In</button>

  <hr>
  <div>Don't have an account?</div>
  <button routerLink="/register" class="w-100 btn btn-lg btn-dark mt-3">Register</button>
  <hr class="my-4">
  <small class="text-muted">By clicking Register or Sign In, you agree to the terms of use.</small>
</form>
