<nav class="m-1" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/adventure-explorer">Home</a></li>
    <li *ngIf="adventure" class="breadcrumb-item">{{adventure.name}}</li>
  </ol>
</nav>
<div class="m-5">
  <div class="game-error" *ngIf="isGameError">
    An error occurred while loading or starting your game!
  </div>
  <div>
    <app-content [game]="game" [newContent]="newContent"></app-content>
  </div>
  <div>
    <app-movement [game]="game" (contentChange)="contentChanged($event)"></app-movement>
  </div>
</div>
