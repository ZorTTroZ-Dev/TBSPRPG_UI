<div *ngIf="finalLocation">
  <button class="btn btn-dark" routerLink="/adventure-explorer">Return</button>
</div>
<div>
    <ng-container *ngFor="let route of routes;">
        <button class="btn btn-dark" style="margin-right: 3px;" (click)="takeRoute(route.id)">{{route.source}}</button>
    </ng-container>
</div>
