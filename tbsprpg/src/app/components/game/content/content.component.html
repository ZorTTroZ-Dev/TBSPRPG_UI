<div class="content-error" *ngIf="isContentError">
  An error occurred while loading game content!
</div>
<div class="spinner-border" role="status" *ngIf="content.length === 0  && !isContentError">
  <span class="visually-hidden">Loading Content...</span>
</div>
<div>
  <p class="content-item" *ngFor="let item of content">
    {{contentMap.get(item)}}
  </p>
  <p class="spinner-border" role="status" *ngIf="isContentLoading">
    <span class="visually-hidden">Loading Content...</span>
  </p>
</div>
