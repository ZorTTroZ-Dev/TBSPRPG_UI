<div class="card-body" *ngIf="adventureForm">
  <form [formGroup]="adventureForm" (ngSubmit)="updateAdventure()">
    <div formGroupName="adventure">
      <div class="form-floating">
        <input type="text" class="form-control" id="name" formControlName="name">
        <label for="name">Adventure Name:</label>
      </div>
      <div class="form-floating mt-2">
        <input type="date" class="form-control" id="publishDate" formControlName="publishDate">
        <label for="publishDate">Publish Date:</label>
      </div>
      <div class="form-floating mt-2" *ngIf="scripts">
        <select class="form-select" id="initializationScriptId" formControlName="initializationScriptId">
          <option [ngValue]="null"></option>
          <option *ngFor="let script of scripts" [value]="script.id">
            {{script.name}}
          </option>
        </select>
        <label for="initializationScriptId">Initialization Script:</label>
      </div>
      <div class="form-floating mt-2" *ngIf="scripts">
        <select class="form-select" id="terminationScriptId" formControlName="terminationScriptId">
          <option [ngValue]="null"></option>
          <option *ngFor="let script of scripts" [value]="script.id">
            {{script.name}}
          </option>
        </select>
        <label for="terminationScriptId">Termination Script:</label>
      </div>
    </div>
    <app-adventure-details-source-edit
      [sourceFormGroupName]="initialSourceFormGroupName"
      [form]="adventureForm" [label]="sourceLabel">
    </app-adventure-details-source-edit>
    <app-adventure-details-source-edit
      [sourceFormGroupName]="descriptionSourceFormGroupName"
      [form]="adventureForm" [label]="descriptionSourceLabel">
    </app-adventure-details-source-edit>
    <button type="submit" class="btn btn-dark float-end mt-2 me-2" [disabled]="!adventureForm.valid">Update</button>
  </form>
</div>
