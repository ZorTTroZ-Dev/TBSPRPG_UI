<div class="mb-3 float-end">
  <a (click)="newLocation()" type="button" class="btn btn-dark">New Location</a>
</div>
<div *ngIf="locations.length > 0">
  <table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
    <tr>
      <th>id</th>
      <th>name (initial?)</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr style="cursor: pointer;" *ngFor="let location of locations">
      <td (click)="updateLocations(location)">{{ location.id }}</td>
      <td (click)="updateLocations(location)">{{ location.name }} <i *ngIf="location.initial" class="fs-4 bi-star-fill"></i></td>
      <td class="text-end">
        <a (click)="updateLocations(location)" type="button" class="btn btn-dark">Edit</a>
        <a (click)="deleteLocation(location)" type="button" class="btn btn-dark mx-2">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
