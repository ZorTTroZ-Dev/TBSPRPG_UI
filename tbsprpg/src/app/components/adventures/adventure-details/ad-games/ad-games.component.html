<div *ngIf="games.length > 0">
  <table datatable class="row-border hover">
    <thead>
    <tr>
      <th>id</th>
      <th>user id</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let game of games">
      <td>{{ game.id }}</td>
      <td>{{ game.userId }}</td>
      <td class="text-end">
        <a (click)="deleteGame(game)" type="button" class="btn btn-dark mx-2">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
