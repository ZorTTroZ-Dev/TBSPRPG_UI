<div class="card">
  <div class="card-header">
    <h3>Edit Script</h3>
  </div>
  <div class="card-body" *ngIf="scriptForm">
    <form [formGroup]="scriptForm" (ngSubmit)="updateScript()">
      <div>
        <div class="form-floating">
          <input type="text" class="form-control" id="name" formControlName="name">
          <label for="name">Script Name:</label>
        </div>
      </div>
      <button type="submit" class="btn btn-dark float-end mt-2 me-2" [disabled]="!scriptForm.valid">Update</button>
    </form>
  </div>
</div>
