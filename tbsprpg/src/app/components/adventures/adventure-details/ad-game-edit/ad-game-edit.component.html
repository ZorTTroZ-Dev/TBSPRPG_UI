<div class="card">
  <div class="card-header">
    <h3>Edit Game</h3>
  </div>
  <div class="card-body" *ngIf="gameForm">
    <form [formGroup]="gameForm" (ngSubmit)="updateGame()">
      <div formGroupName="game">
        <div class="form-floating">
          <input type="text" class="form-control" id="id" formControlName="id" readonly>
          <label for="id">Id:</label>
        </div>
        <div class="form-floating mt-2">
          <input type="text" class="form-control" id="adventureId" formControlName="adventureId" readonly>
          <label for="adventureId">Adventure Id:</label>
        </div>
        <div class="form-floating mt-2">
          <input type="text" class="form-control" id="userId" formControlName="userId" readonly>
          <label for="userId">User Id:</label>
        </div>
      </div>
      <button type="submit" class="btn btn-dark float-end mt-2 me-2" [disabled]="!gameForm.valid">Update</button>
    </form>
  </div>
</div>

<div class="card mt-4">
  <div class="card-header">
    <h3>Edit Game State</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="updateGameState()">
      <div class="form-floating mt-2">
        <div class="app-ace-editor" #editor style="height: 500px;"></div>
      </div>
      <button type="submit" class="btn btn-dark float-end mt-2 me-2">Update</button>
    </form>
  </div>
</div>
